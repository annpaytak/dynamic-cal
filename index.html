<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__title">
                <span class="title__text title__text--bold" id="monthEl"></span>
                <span class="title__text title__text--light" id="yearEl"></span>
            </div>
            <div class="header__actions">
                <button onclick="prevMonth()" class="button" id="prev"><span class="title__text"><</span></button>
                <button onclick="nextMonth()" class="button" id="next"><span class="title__text">></span></button>
            </div>
        </header>
        <table class="table">
            <thead class="table__head">
                <tr class="head__row">
                    <th class="head__row__item">Mon</th>
                    <th class="head__row__item">Tue</th>
                    <th class="head__row__item">Wed</th>
                    <th class="head__row__item">Thu</th>
                    <th class="head__row__item">Fri</th>
                    <th class="head__row__item">Sat</th>
                    <th class="head__row__item">Sun</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table__body"></tbody>
        </table>
    </div>
</body>
<script src="index.js"></script>
</html>
